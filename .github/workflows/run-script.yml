name: Run Zsh Script

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Zsh script
      run: |
        chmod +x checkEdge.zsh
        ./checkEdge.zsh > version.json

    - name: Commit and push changes to main
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add version.json
        git commit -m "Update version.json with script output" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Move version.json to temporary directory
      run: |
        mv version.json /tmp/version.json

    - name: Checkout gh-pages branch
      run: |
        git fetch origin
        git checkout gh-pages

    - name: Copy version.json from temporary directory
      run: |
        mv /tmp/version.json version.json

    - name: Commit and push changes to gh-pages
      run: |
        git add version.json
        git commit -m "Update version.json with script output" || echo "No changes to commit"
        git push origin gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
