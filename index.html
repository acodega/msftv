<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Edge Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .version-container {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: inline-block;
    }
    .version-label {
      font-weight: bold;
    }
    .version-number {
      color: #0078d4;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Microsoft Edge Latest Version</h1>
  <div class="version-container">
    <span class="version-label">New Version: </span>
    <span class="version-number" id="version"></span>
  </div>

  <script>
    fetch('version.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('version').textContent = data.new_version;
      })
      .catch(error => {
        document.getElementById('version').textContent = 'Error fetching version data';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
